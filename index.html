<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StickerDex</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>StickerDex</h1>
    <p>Una recopilación de stickers y no sé que más se me ocurra agregar... cada cosa es un descubrimiento contigo mujer</p>
  </header>

  <main>
    <div class="container">
      <div id="grid" class="grid row gx-5 gy-4"></div>
    </div>
  </main>

  <footer>
    <small>Esto no tiene derechos ni está protegido... por lo que se autodestruirá en 20 segundos</small>
  </footer>

  <!-- Bootstrap bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
